<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <h2>Edit Task</h2>
    <div class="form-group">
        <label for="assignedTo">Assigned To</label>
        <input id="assignedTo" formControlName="assignedTo" class="form-control" />
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input id="status" formControlName="status" class="form-control" />
    </div>
    <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input id="dueDate" type="date" formControlName="dueDate" class="form-control" />
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <input id="priority" formControlName="priority" class="form-control" />
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" formControlName="comments" class="form-control"></textarea>
    </div>
    <div class="form-buttons">
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
</form>
